---
- name: Configurer le dépôt APT Kubernetes proprement (Ubuntu 22.04+)
  hosts: all
  become: true

  vars:
    kubernetes_apt_key_path: /etc/apt/keyrings/kubernetes-archive-keyring.gpg
    kubernetes_apt_list_path: /etc/apt/sources.list.d/kubernetes.list

  tasks:

    - name: Installer paquets préalables (sans update_cache)
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Ajouter la clé GPG de Kubernetes (dans keyrings)
      shell: |
        mkdir -p /etc/apt/keyrings
        curl -fsSLo {{ kubernetes_apt_key_path }} https://packages.cloud.google.com/apt/doc/apt-key.gpg
      args:
        creates: "{{ kubernetes_apt_key_path }}"

    - name: Ajouter le dépôt APT Kubernetes (avec signed-by)
      copy:
        dest: "{{ kubernetes_apt_list_path }}"
        content: |
          deb [signed-by={{ kubernetes_apt_key_path }}] https://apt.kubernetes.io/ kubernetes-xenial main
        mode: '0644'

    - name: Mise à jour du cache APT (après configuration complète)
      apt:
        update_cache: yes
