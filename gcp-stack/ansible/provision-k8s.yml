---
- name: Installer Kubernetes v1.33 proprement (Ubuntu 24.04)
  hosts: all
  become: true

  vars:
    kubernetes_keyring_path: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    kubernetes_list_path: /etc/apt/sources.list.d/kubernetes.list
    kubernetes_repo_url: "https://pkgs.k8s.io/core:/stable:/v1.33/deb/"

  tasks:
    - name: Créer le répertoire des keyrings
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Télécharger la clé du dépôt Kubernetes
      ansible.builtin.get_url:
        url: https://pkgs.k8s.io/core:/stable:/v1.33/deb/Release.key
        dest: /tmp/kubernetes-release.key
        mode: '0644'

    - name: Convertir la clé en format GPG binaire
      command: >
        gpg --dearmor -o {{ kubernetes_keyring_path }} /tmp/kubernetes-release.key
      args:
        creates: "{{ kubernetes_keyring_path }}"

    - name: Ajouter le dépôt Kubernetes
      copy:
        dest: "{{ kubernetes_list_path }}"
        content: |
          deb [signed-by={{ kubernetes_keyring_path }}] {{ kubernetes_repo_url }} /
        mode: '0644'